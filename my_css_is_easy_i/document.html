        function changeColor() {
            let hC = document.getElementById('headerText');
            if(hC.style.backgroundColor !== 'pink'){
                hC.style.backgroundColor = 'pink'
            }else{
                hC.style.backgroundColor = 'white'
            }

        function changeText() {
            let hC = document.getElementById('headerText');
            let cT = document.getElementById('changeText');
            hC.innerText = cT.value;
            hC.style.fontSize = '40px'
            cT.value = ""
        }

        function modifyText() {
            changeT = document.getElementById('right')
            changeB = document.getElementById('changeBtn')
